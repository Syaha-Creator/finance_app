name: finance_app
description: "My Finance - Personal Finance Management App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0
dependencies:
  cloud_firestore: ^5.6.9
  collection: ^1.19.1
  cupertino_icons: ^1.0.8
  dio: ^5.4.3
  equatable: ^2.0.7
  firebase_analytics: ^11.3.3
  firebase_app_check: ^0.3.0
  firebase_auth: ^5.6.0
  firebase_core: ^3.14.0
  firebase_crashlytics: ^4.1.3
  firebase_messaging: ^15.1.3
  firebase_performance: ^0.10.1+7
  firebase_remote_config: ^5.1.3
  firebase_storage: ^12.0.0
  fl_chart: ^1.0.0
  flutter:
    sdk: flutter
  flutter_local_notifications: ^19.4.0
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  google_sign_in: ^6.3.0
  image_picker: ^1.0.7
  intl: ^0.20.2
  lottie: ^3.3.1
  permission_handler: ^11.3.1
  rxdart: ^0.28.0
  google_mlkit_text_recognition: ^0.13.0
  geolocator: ^13.0.1
  geocoding: ^3.0.0
  shared_preferences: ^2.3.3
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  go_router: ^14.6.2

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  build_runner: ^2.4.11
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7
flutter:
  uses-material-design: true
  assets:
    - assets/

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/finance_app_logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/finance_app_logo.png"
  remove_alpha_ios: true

# Flutter Native Splash Configuration
flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/finance_app_logo.png"
  android: true
  ios: true
  android_12:
    image: "assets/finance_app_logo.png"
    color: "#FFFFFF"
  fullscreen: true
  android_gravity: center
  ios_content_mode: center
